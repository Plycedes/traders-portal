# docker-compose.yml

services:
    db:
        image: postgres:15
        env_file: .env
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"

    pgadmin:
        image: dpage/pgadmin4
        env_file: .env
        ports:
            - "5050:80"
        depends_on:
            - db
        volumes:
            - pgadmin_data:/var/lib/pgadmin

    web:
        build:
            context: ./backend
        command: >
            sh -c "python manage.py migrate &&
                   python manage.py runserver 0.0.0.0:8000"
        volumes:
            - ./backend:/app
        ports:
            - "8000:8000"
        env_file: .env
        depends_on:
            - db

volumes:
    postgres_data:
    pgadmin_data:
